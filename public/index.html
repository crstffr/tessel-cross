<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <style>.cloak { visibility: hidden}</style>
    <title>{2}</title>
    <script>
        var DEVICE = {id: '{0}', ip: '{1}', name: '{2}', env: '{3}'};
        console.log(DEVICE);
    </script>
    <script src="./system/system.js"></script>
    <script src="./jspm.config.js"></script>
    <script>
        System.import('app/app.js').then(function() {
            document.body.classList.remove('cloak');
        });
    </script>
</head>
<body class="cloak">

    <section class="section">

        <div class="columns">

            <!--
            <div class="column is-one-quarter-desktop">
                <div class="notification content instruments block-buttons">
                </div>
            </div>
            -->

            <div class="column">

                <div class="notification content effects inline-buttons">
                    <a class="button cross-io effect vt3" input="3" output="3">Roland VT-3</a>
                    <a class="button cross-io effect echolution" input="4" output="4">Loop Station</a>
                    <!-- <a class="button cross-io effect pog2" input="5" output="5">EHX POG2</a> -->
                    <a class="button cross-io effect shaker" input="6" output="6">Shaker Vibrato</a>
                    <a class="button cross-io effect flashback" input="7" output="7">Flashback Delay</a>
                    <a class="button cross-io effect corona" input="8" output="8">Corona Chorus</a>
                    <a class="button cross-io effect halloffame" input="9" output="9">Hall of Fame Reverb</a>
                    <a class="button cross-io effect yellowfall" input="10" output="10">Yellow Fall</a>
                    <a class="button cross-io effect basseq" input="11" output="11">Bass EQ</a>
                    <a class="button cross-io effect compressor" input="12" output="12">Compressor</a>
                </div>

                <div class="columns is-multiline is-mobile">
                    <div class="column is-one-quarter-desktop is-one-third-tablet is-one-half-mobile">
                        <div class="notification content chain block-buttons">
                            <a class="button cross-io instrument microbrute" input="15">MicroBrute</a>
                        </div>
                    </div>
                    <div class="column is-one-quarter-desktop is-one-third-tablet is-one-half-mobile">
                        <div class="notification content chain block-buttons">
                            <a class="button cross-io instrument ju06" input="14">Roland JU-06</a>
                        </div>
                    </div>
                    <div class="column is-one-quarter-desktop is-one-third-tablet is-one-half-mobile">
                        <div class="notification content chain block-buttons">
                            <a class="button cross-io instrument drumbrute" input="13">DrumBrute</a>
                        </div>
                    </div>
                    <div class="column is-one-quarter-desktop is-one-third-tablet is-one-half-mobile">
                        <div class="notification content chain block-buttons">
                            <a class="button cross-io instrument tomcat" input="2">Akai TomCat</a>
                        </div>
                    </div>
                    <div class="column is-one-quarter-desktop is-one-third-tablet is-one-half-mobile">
                        <div class="notification content chain block-buttons">
                            <a class="button cross-io instrument keyboard" input="1">Keyboard</a>
                        </div>
                    </div>
                    <div class="column is-one-quarter-desktop is-one-third-tablet is-one-half-mobile">
                        <div class="notification content chain block-buttons">
                            <a class="button cross-io instrument mic" input="16">Microphone</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="column is-one-quarter-desktop">

                <div class="field">
                    <button class="js-do-connections button is-small is-light">Do Connections</button>
                    <button class="js-disconnect-all button is-small is-light">Disconnect All</button>
                    <button class="js-load-defaults button is-small is-light">Load Defaults</button>
                    <button class="js-save-defaults button is-small is-light">Save Defaults</button>
                </div>

                <div class="notification content outputs block-buttons">
                    <a class="button cross-io output" output="16">Mixer Channel 1</a>
                    <a class="button cross-io output" output="15">Mixer Channel 2</a>
                    <a class="button cross-io output" output="14">Mixer Channel 3</a>
                    <a class="button cross-io output" output="13">Mixer Channel 4</a>
                    <a class="button cross-io output" output="2">Mixer Channel 7/8</a>
                    <a class="button cross-io output" output="1">Mixer Channel 11/12</a>
                </div>
            </div>


        </div>
    </section>

    <div class="cover"></div>
</body>
</html>
